<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav justify-content-end bg-danger">
        <input type="text" id="search" class="nav-link" aria-label="Pesquisar doações" placeholder="Pesquisar...">

        <a id="btn-user" href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#login-modal">
            <img src="img/user.png" class="p-2" height="80rem">
        </a>
    </nav>

    <main>
        <section id="doacoes" class="accordion m-5 ">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#lista-doacao" aria-expanded="true" aria-controls="lista-doacao">
                        Doações
                    </button>
                </h2>
                <div id="lista-doacao" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <section id="casaco" class="accordion m-5 item">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#item1" aria-expanded="true" aria-controls="item1">
                                        Casaco
                                    </button>
                                </h2>
                                <div id="item1" class="accordion-collapse collapse show"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body container">
                                        <div class="row">
                                            <div class="col">
                                                <p>ONG AjudeME</p>
                                                <p>Rua Barão de Nikeson</p>
                                            </div>
                                            <div class="col text-end align-items-end">
                                                <button class="btn btn-primary" onclick="donate()">Confirmar
                                                    doação</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </section>

                        <section id="feijao" class="accordion m-5 item">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#item2" aria-expanded="true" aria-controls="item2">
                                        1 Kg de Feijão
                                    </button>
                                </h2>
                                <div id="item2" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                    <div class="accordion-body container">
                                        <div class="row">
                                            <div class="col">
                                                <p>ONG AjudeME</p>
                                                <p>Rua Barão de Nikeson</p>
                                            </div>
                                            <div class="col text-end align-items-end">
                                                <button class="btn btn-primary" onclick="donate()">Confirmar
                                                    doação</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </section>

                        <section id="papel" class="accordion m-5 item">
                            <div class="accordion-item ">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#item3" aria-expanded="true" aria-controls="item3">
                                        Papel Higiênico
                                    </button>
                                </h2>
                                <div id="item3" class="accordion-collapse collapse" aria-labelledby="headingOne"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body container">
                                        <div class="row">
                                            <div class="col">
                                                <p>ONG HiPeople</p>
                                                <p>Rua Presidente Vargas</p>
                                            </div>
                                            <div class="col text-end align-items-end">
                                                <button class="btn btn-primary" onclick="donate()">Confirmar
                                                    doação</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </section>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="login-modal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-danger">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-warning" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="login" placeholder="Login">
                    <input type="password" id="password" placeholder="Senha">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-cancel">Cancelar</button>
                    <button type="button" class="btn btn-warning disabled" id="btn-login" onclick="sigin()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vertically centered scrollable modal -->
    <!-- <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        ...
    </div> -->


    <script src="script.js"></script>
</body>

</html>
